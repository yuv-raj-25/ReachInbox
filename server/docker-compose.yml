version: "3.9"

services:
  postgres:
    image: postgres:15
    container_name: reachinbox_postgres
    restart: unless-stopped
    ports:
      - "5431:5432"
    environment:
      POSTGRES_DB: reachinbox
      POSTGRES_USER: reachinbox
      POSTGRES_PASSWORD: reachinbox
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U reachinbox"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7
    container_name: reachinbox_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:
